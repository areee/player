<!doctype html>
<html lang="fi">
<!--offline-käyttöä varten laita html-tagiin alla oleva tunniste:-->
<!--manifest="player.manifest"-->

<head>
  <meta charset="utf-8" />
  <title>Mp3-soitin</title>
  <link rel="icon" type="image/png" href="img/16.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/id3v2.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <!-- Start screen popup -->
  <div id="mask"></div>
  <div id="startup">
    <div id="prompt">
      <p style="padding: 15px">
        Valitse kansio, hae kappaleita, luo soittolista ja kuuntele musiikkia!
      </p>
      <input type="file" webkitdirectory directory multiple mozdirectory onchange="getSongs(this.files)">
      <!-- <p style="padding-left: 15px">
          By <a href="http://twitter.com/antimatter15">@antimatter15</a> &amp; UI built by <a href="http://twitter.com/nicovanzyl">@nicovanzyl</a>
        </p> -->
    </div>
    <div id="support" style="position:absolute;z-index:99999;color:red;font-size:x-large">
      <!-- insert cheap knockoff modernizer clone -->

    </div>
  </div>
  <!-- player ui -->
  <div id="search">
    <input type="text" placeholder="Hae kappaleen, artistin tai albumin mukaan" spellcheck=off autocomplete=on oninput="runSearch(this.value)">
  </div>
  <div id="playlist">
    <table id="playtable"></table>
  </div>
  <div id="listtools">
    <a href="javascript:shuffle()">Sekoita</a> /
    <a href="javascript:empty()">Tyhjennä</a>
    <a>
      <input type="file" webkitdirectory directory multiple mozdirectory onchange="getSongs(this.files)"> </a>
  </div>
  <div id="songs">
    <table id="songtable" cellspacing=0 cellpadding=0>
    </table>
  </div>

  <div id="player-container">
    <audio onended="nextSong()" controls id="player">
  </div>
</body>

</html>
